<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>web-ci-status</title>
  </head>
  <body>
    <h1>web-ci-status</h1>    
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript">
      var socket = io()
      socket.on('connect', function () {
        socket.on('ci-status', function (status) {
          console.log( 'ci-status', status )
          document.body.style.backgroundColor = /success/.test(status.payload.status) ? 'rgb(167, 255, 167)' : 'rgb(255, 76, 76)'
        })
      })
    </script>
  </body>
</html>
